# ─────────────────────────────────────────────
#  HOST-LEVEL NGINX CONFIG
#  Place this file at: /etc/nginx/sites-available/nsumt-test
#  Then: ln -s /etc/nginx/sites-available/nsumt-test /etc/nginx/sites-enabled/
# ─────────────────────────────────────────────

# ──────────────────────────────────────────────
#  1. FRONTEND  →  test.nsumt.uz
# ──────────────────────────────────────────────
server {
    listen 80;
    server_name test.nsumt.uz;

    # Redirect HTTP → HTTPS (uncomment after SSL is set up)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass         http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}

# ──────────────────────────────────────────────
#  2. API / DOCS  →  test.api.nsumt.uz
# ──────────────────────────────────────────────
server {
    listen 80;
    server_name test.api.nsumt.uz;

    # Redirect HTTP → HTTPS (uncomment after SSL is set up)
    # return 301 https://$host$request_uri;

    # Swagger UI
    location /docs {
        proxy_pass         http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ReDoc
    location /redoc {
        proxy_pass         http://127.0.0.1:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # OpenAPI schema (required by Swagger UI)
    location /openapi.json {
        proxy_pass         http://127.0.0.1:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
    }

    # All API calls
    location /api/ {
        proxy_pass         http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Django Admin
    location /admin {
        proxy_pass         http://127.0.0.1:8000/admin;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Root — serve frontend
    location = / {
        proxy_pass         http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}

# ──────────────────────────────────────────────
#  3. PGADMIN  →  test.pgadmin.nsumt.uz
# ──────────────────────────────────────────────
server {
    listen 80;
    server_name test.pgadmin.nsumt.uz;

    # Redirect HTTP → HTTPS (uncomment after SSL is set up)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass         http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Script-Name     /;

        # Required for pgAdmin WebSocket & chunked responses
        proxy_buffering       off;
        proxy_request_buffering off;
        proxy_read_timeout    120s;
    }
}
